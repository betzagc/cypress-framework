name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-lastest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install npm dependencies
        run: npm install   
      - name: Run E2E tests
        run: npm run test
